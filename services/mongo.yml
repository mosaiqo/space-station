  mongo:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    image: space-station/mongo
    container_name: "${CONTAINER_PREFIX}-mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/var/log/mongo
    ports:
      - ${MONGODB_PORT}:27017
    volumes:
      - mongodata:/data
      - ./logs/mongo:/var/log/mongo
    networks:
      - "${NETWORK_NAME}"
    command: mongod --bind_ip=0.0.0.0
    restart: always
