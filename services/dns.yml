  dns:
   image: jpillora/dnsmasq
   container_name: "${CONTAINER_PREFIX}-dns"
   ports:
     - "53:53/udp"
     - "5380:8080"
   volumes:
     - ./dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
   environment:
     HTTP_USER: 'admin'
     HTTP_PASS: 'secret'
   networks:
     - "${NETWORK_NAME}"
   restart: always