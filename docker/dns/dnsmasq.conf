#dnsmasq config, for a complete example, see:
#  http://oss.segetech.com/intra/srv/dnsmasq.conf
#log all dns queries
log-queries
#dont use hosts nameservers
no-resolv
interface=eth0
user=root
listen-address=0.0.0.0
#use google as default nameservers
server=8.8.4.4
server=8.8.8.8

### start station ##
local=/station/
server=/station/127.0.0.1
address=/station/127.0.0.1
### end wss ##
